name: CI
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: frantjc/actions/setup-tool@v1
        with:
          repository: dagger/dagger
          version: v0.19.8
      - env:
          ENV_CONTENTS: |
            bargeDev_testsPass_githubToken=env://GITHUB_TOKEN
            bargeDev_testsPass_githubActor=${{ github.actor }}
        run: echo $ENV_CONTENTS > .env
      - env:
          GITHUB_TOKEN: ${{ github.token }}
        run: dagger check
